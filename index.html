<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Wallpapers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #2d3137;
            color: #fff;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        main .container {
            background-color: #2d3137;
            padding: 0 20px;
            width: 80%;
            margin: auto;
            overflow: visible !important;
            display: flow-root;
            margin-top: 20px;
        }

        header {
            background-color: #A1BE95;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin: 15px;
        }

        .search-bar select, .search-bar input {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .filter-button.active {
            background-color: #555;
        }

        .wallpapers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 30px;
        }

        .wallpaper {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 = 0.5625) */
            background-color: #F98866;
            overflow: hidden;
            border-radius: 8px;
        }

        .wallpaper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wallpaper .download-button {
            position: relative;
            display: block;
            margin: 10px auto;
            background-color: #555;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        footer {
            background-color: #111;
            padding: 10px 0;
            text-align: center;
        }

        @media (max-width: 450px) {
            .filter-button {
                width: 75px;
                font-size: 12px;
                padding: 10px 5px;
            }

            .container {
                width: 100vw;
            }

            header {
                width: 105vw;
            }

            footer {
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">4K WALLPAPERS</a>
            <div class="search-bar">
                <select name="categories" id="categories">
                    <option value="">Categories</option>
                    <option value="recent">Recent</option>
                    <option value="popular">Popular</option>
                    <option value="featured">Featured</option>
                    <option value="random">Random</option>
                    <option value="collections">Collections</option>
                </select>
                <input type="text" placeholder="Search" id="search">
                <button type="submit" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-button active" data-filter="recent">Recent</button>
                <button class="filter-button" data-filter="popular">Popular</button>
                <button class="filter-button" data-filter="featured">Featured</button>
                <button class="filter-button" data-filter="random">Random</button>
                <button class="filter-button" data-filter="collections">Collections</button>
            </div>

            <div class="wallpapers-grid">
                <!-- Wallpapers will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2023 4K Wallpapers</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initially load recent category wallpapers
            loadWallpapers('recent');

            // Filter wallpapers by category
            $('.filter-button').click(function() {
                $('.filter-button').removeClass('active');
                $(this).addClass('active');

                let filterValue = $(this).data('filter');
                loadWallpapers(filterValue);
            });

            // Load wallpapers based on the category
            function loadWallpapers(category) {
                $.getJSON(`${category}.json`, function(data) {
                    let wallpapersGrid = $('.wallpapers-grid');
                    wallpapersGrid.empty(); // Clear the grid

                    $.each(data, function(index, wallpaper) {
                        wallpapersGrid.append(`
                            <div class="wallpaper" data-category="${wallpaper.category}">
                                <a href="${wallpaper.image}" target="_blank">
                                    <img src="${wallpaper.thumbnail}" alt="${wallpaper.title || 'Wallpaper'}">
                                </a>
                                <button class="download-button" data-url="${wallpaper.download}">Download</button>
                            </div>
                        `);
                    });
                });
            }

            // Search for wallpapers by tag
            $('#search-button').click(function() {
                let searchTerm = $('#search').val().toLowerCase();
                $('.wallpaper').hide();
                $('.wallpaper').filter(function() {
                    return $(this).find('img').attr('alt').toLowerCase().includes(searchTerm);
                }).show();
            });

            // Download button functionality
            $(document).on('click', '.download-button', function() {
                let url = $(this).data('url');
                window.location.href = url; // Start download
            });
        });
    </script>
</body>
</html>
