<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Wallpapers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #111;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar select, .search-bar input {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .filter-button.active {
            background-color: #555;
        }

        .wallpapers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .wallpaper {
            border: 1px solid #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
        }

        .wallpaper img {
            width: 100%;
            height: 100%; /* Adjust height */
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .wallpaper .title {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            color: #fff;
            font-size: 14px;
        }

        .wallpaper .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #555;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        footer {
            background-color: #111;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">4K WALLPAPERS</a>
            <div class="search-bar">
                <select name="categories" id="categories">
                    <option value="">Categories</option>
                    <option value="recent">Recent</option>
                    <option value="popular">Popular</option>
                    <option value="featured">Featured</option>
                    <option value="random">Random</option>
                    <option value="collections">Collections</option>
                </select>
                <input type="text" placeholder="Search" id="search">
                <button type="submit" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-button active" data-filter="recent">Recent</button>
                <button class="filter-button" data-filter="popular">Popular</button>
                <button class="filter-button" data-filter="featured">Featured</button>
                <button class="filter-button" data-filter="random">Random</button>
                <button class="filter-button" data-filter="collections">Collections</button>
            </div>

            <div class="wallpapers-grid">
                <!-- Wallpapers will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2023 4K Wallpapers</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initially load recent category wallpapers
            loadWallpapers('recent');

            // Filter wallpapers by category
            $('.filter-button').click(function() {
                $('.filter-button').removeClass('active');
                $(this).addClass('active');

                let filterValue = $(this).data('filter');
                loadWallpapers(filterValue);
            });

            // Load wallpapers based on the category
            function loadWallpapers(category) {
                $.getJSON(`${category}.json`, function(data) {
                    let wallpapersGrid = $('.wallpapers-grid');
                    wallpapersGrid.empty(); // Clear the grid

                    $.each(data, function(index, wallpaper) {
                        wallpapersGrid.append(`
                            <div class="wallpaper" data-category="${wallpaper.category}">
                                <a href="${wallpaper.image}" target="_blank">
                                    <img src="${wallpaper.thumbnail}" alt="${wallpaper.title}">
                                </a>
                                <div class="title">${wallpaper.title}</div>
                                <button class="download-button" data-url="${wallpaper.image}">Download</button>
                            </div>
                        `);
                    });
                });
            }

            // Search for wallpapers by tag
            $('#search-button').click(function() {
                let searchTerm = $('#search').val().toLowerCase();
                $('.wallpaper').hide();
                $('.wallpaper').filter(function() {
                    return $(this).find('.title').text().toLowerCase().includes(searchTerm);
                }).show();
            });

            // Download button functionality
            $(document).on('click', '.download-button', function() {
                let url = $(this).data('url');
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
